<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quotes</title>
</head>
<body>

    <style>
        :root{
            --Background : #0D0D0D ; 
            --Neon_Green : #1FED0C; 
            --Soft_Gray : #2F2F2F ;
            --Border_Accent :#3AFF5C ;
            --Text : #E0E0E0 ;
            --orange:rgb(255, 165, 0);

        }
        body{
          background-color:var(--Background) ;  
        }
        .main h1{
            padding: 10px;
            color: var(--Text);
        }
        .main{
            margin-left:500px;
            margin-top: 50px;
            height: 320px;
            width: 420px;
            background-color: var(--Soft_Gray);
        }
        .box{
            margin: 10px;
            border: 1px solid;
            width: 400px;
            border-radius: 10px;
            background-color:var(--orange);
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            background-color: #1FED0C;
            margin: 20px;
            font-style: italic;
            font-size: 15px;
            padding: 10px;
        }
        .box p{
            padding: 10px;
        }
        .main #produced{
            text-align: center;
            padding: 10px;
            color: rgb(29, 112, 236);
        }

        
           /* ✅ Media Query: Tablets */
    @media (max-width: 768px) {
        .main {
            width: 90%;
        }

        h1 {
            font-size: 1.4rem;
        }

        button {
            font-size: 14px;
            padding: 10px;
        }
    }

    /* ✅ Media Query: Phones */
    @media (max-width: 480px) {
        .main {
            width: 95%;
            padding: 15px;
        }

        .box {
            width: 100%;
        }

        h1 {
            font-size: 1.2rem;
        }

        .box p {
            font-size: 14px;
        }

        button {
            width: 100%;
            font-size: 14px;
            padding: 12px;
        }
    }

    </style>
    
    <div class="main">

        <h1>Tech Quote Generator</h1>

        <div class="box">
            <p id="quote_text"></p>
        </div>
        
        <button id="myButton" onclick="generateQuote()">Generate Quote</button>

        <p id="produced">Developed by Brian &copy;</p>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
